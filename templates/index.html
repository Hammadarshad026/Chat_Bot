<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: url("https://lh3.googleusercontent.com/jcMmK4Xmdw_UD3JHoz9vt4bxj8GfmeEMfLxdIxcxmm70nqbCdS7WgWLyX5GOikAjd_gSsJILeg8tZUWEDOCloEQ=w16383") no-repeat center center;
            background-size: cover;
        }
        .chat-input {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-button {
            width: 50px;
            padding: 6px;
            border: none;
            background: #800000;
            color: #fff;
            border-radius: 5px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: #f0f0f0;
            color: #333;
        }
        .user-message {
            text-align: right;
            font-weight: bold;
            background: #800000;
            color: #fff;
        }
        .bot-message {
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center"  style="color: #800000; font:Brush Script MT; font-weight:bold;">ChatBot</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control chat-input" placeholder="Type your message...">
            <button class="btn chat-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            appendMessage("You", userInput, "user-message");

            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `user_input=${userInput}`,
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("ChatBotðŸ¤–", data.response, "bot-message");
                if (data.response.toLowerCase() === "good bye") {
                    document.getElementById("user-input").disabled = true;
                    document.querySelector(".chat-button").disabled = true;
                }
            });

            document.getElementById("user-input").value = "";
        }

        function appendMessage(sender, message, messageType) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.className = `chat-message ${messageType}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
